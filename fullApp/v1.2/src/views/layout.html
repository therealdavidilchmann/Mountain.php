{% setvar metaDescription => Hallo welt %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#fff">

    <meta name="description" content="{% getvar metaDescription %}">
    <meta name="keywords" content="">

    <link rel="apple-touch-icon" href="/img/icons/icon-192x192.png">
    <link rel="icon" href="/img/icons/icon-512x512.png">

    <link rel="stylesheet" href="/css/style.css" media="screen">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" media="screen">

    <title>{% getvar title %}</title>
</head>
<body>
    <div class="main-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(180, 180, 180);">
            <a class="navbar-brand" href="/">
                Home
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto">
                    
                    {% guest %}
                        <li class="nav-item ml-2 mr-2">
                            <a href="/login" class="nav-link active">Login</a>
                        </li>
                    {% endguest %}
                    {% loggedIn %}
                        <li class="nav-item ml-2 mr-2">
                            <a href="/admin" class="nav-link active">Admin</a>
                        </li>
                    {% endloggedIn %}
                </ul>
            </div>
        </nav>
    
        <div class="container-fluid mt-3">
            {% create container %}
        </div>
    </div>

    <script>
        if (document.getElementsByClassName("container-footer").length > 0) {
            $(".main-wrapper").addClass("padding-bottom");
        }
    </script>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer async></script>
</body>
</html>
