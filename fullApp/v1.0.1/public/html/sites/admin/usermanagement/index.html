{% setvar title => admin %}
{% extend sites/admin/layout %}

{% section container %}
<div>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title d-flex justify-content-between">
                Userverwaltung
                <a href="/index.php/admin/usermanagement/create">Neu</a>
            </h5>
            <hr>
            {% loop users %}
                <div class="card mb-2">
                    <div class="card-body">
                        <h5 class="card-title d-flex justify-content-between">
                            <p style="margin: 0; padding: 0;">{% getvar users.username %}</p>
                            <div>
                                <a href="/index.php/admin/usermanagement/update?id={% getvar users.id %}">Bearbeiten</a> /
                                <a href="/index.php/admin/usermanagement/delete?id={% getvar users.id %}" onclick="return confirm('Willst du wirklich diesen User löschen?')">Löschen</a>
                            </div>
                        </h5>

                    </div>
                </div>
            {% endloop users %}
        </div>
    </div>
</div>
{% endsection container %}
