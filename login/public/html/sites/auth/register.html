{% setvar title => Register %}
{% extend sites/auth/blankLayout@container %}

<div class="form-wrapper">
    {% form (method=post&action=/index.php/login) %}
    {% propertyExists formError %}<div class="form-error text-danger" id="form-error"></div><br>{% endpropertyExists formError %}
        <form method="post" action="/index.php/login">
            <div class="form-group">
                <label for="username">Benutzername</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Benutzername">
                <span class="form-error-msg d-none" id="username">Invalider Benutzername</span>
            </div>
            <div class="form-group">
                <label for="password">Passwort</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Passwort">
                <span class="form-error-msg d-none" id="password">Invalides Passwort</span>
            </div>
            <button type="submit" class="btn btn-primary">Anmelden</button>
        </form>
    {% endform %}
</div>
